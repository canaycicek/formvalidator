<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container my-5 d-flex justify-content-center ">
        <div class="col-lg-4 col-sm-8">
            <div class="card shadow-lg p-3">
               <div class="card-header bg-transparent pb-3 h4">Create User</div>
               <form id="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="inp-box">
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                            <i id="usernamecheck" class="fa-solid fa-check checked"></i>
                            <i id="usernameerror" class="fa-solid fa-exclamation error "></i>
                        </div>
                        <div id="usernameWarning"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="inp-box">
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                            <i id="emailcheck" class="fa-solid fa-check checked"></i>
                            <i id="emailerror" class="fa-solid fa-exclamation error "></i>
                        </div>
                        <div id="emailWarning"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="inp-box">
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                            <i id="passwordcheck" class="fa-solid fa-check checked"></i>
                            <i id="passworderror" class="fa-solid fa-exclamation error "></i>
                        </div>
                        <div id="passwordWarning"></div>
                    </div>
                    <div class="form-group">
                        <label for="repassword">Re-Password</label>
                        <div class="inp-box">
                            <input type="password" class="form-control" id="repassword" placeholder="Enter password again">
                            <i id="repasswordcheck" class="fa-solid fa-check checked"></i>
                            <i id="repassworderror" class="fa-solid fa-exclamation error "></i>
                        </div>
                        
                        <div id="repasswordWarning"></div>
                    </div>
                    <button type="submit" class="btn btn-primary d-grid gap-2 col-12 mx-auto">Register</button>
               </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
